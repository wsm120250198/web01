<script>
  //创建了一个对象 对象的名称为obj
  let obj = new Object();
  //给对象创建属性 并且给属性赋值
  //属性是 uname age gender  zs 18 男
  obj.uname = "zs";
  obj.age = 18;
  obj.gender = "男";
  //给对象创建方法
  obj.run = function(){
      alert(obj.uname + " 在跑");
      //alert(uname + " 在跑");
      alert(this.uname + " 在跑");
  }

  //使用对象的属性
  alert(obj.uname);//zs
  //使用obj的run方法
  obj.run();

</script>
