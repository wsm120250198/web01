<script>

    let arr = ["张三", "李四", "王二麻子", "二狗子", "压机否"];

    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值
    }

    let i = 0;
    while (i <= 100) {
        console.log(arr[getRandomIntInclusive(0, arr.length - 1)]);
        i++;
    }

</script>
