    //格式化日期
    function getFormatTime(targetDate) {
        let year = targetDate.getFullYear();
        let month = (targetDate.getMonth() + 1) < 10 ? "0" + (targetDate.getMonth() + 1) : (targetDate.getMonth + 1);
        let date = targetDate.getDate() < 10 ? "0" + targetDate.getDate() : targetDate.getDate();
        let hours = targetDate.getHours() < 10 ? "0" + targetDate.getHours() : targetDate.getHours();
        let minutes = targetDate.getMinutes() < 10 ? "0" + targetDate.getMinutes() : targetDate.getMinutes();
        let seconds = targetDate.getSeconds() < 10 ? "0" + targetDate.getSeconds() : targetDate.getSeconds();
        return year + "-" + month + "-" + date + " " + hours + ":" + minutes + ":" + seconds;
    }
