<!DOCTYPE html>

<script>
    let sum = 0;
    //定义一个函数 函数的名称getSum
    //函数的作用 计算1+2+3+...100的和
    function getSum(start, end) {
        for (let i = start; i <= end; i++) {
            sum += i;
        }
    }

    //调用函数
    getSum(1, 3);
    alert(sum);

    //声明函数 function 函数的名称(形式参数1,形式参数2,....形式参数N){}
    //调用函数 函数的名称(实参1,实参2...实参n);

</script>
</html>
