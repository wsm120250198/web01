<script>

    let arr = [50, 20, 30, 40, 10, 0];
    let temp
    for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
                temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    for (let i = 0; i < arr.length; i++) {
        console.log(arr[i])
    }
