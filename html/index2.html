<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>
    //break continue
    //假如我们循环一个数组，数组中有1W个数据 我们只需要找到其中一个，找到其中一个就可以停止循环 节省性能
    for (let i = 0; i < 10; i++) {// 0 - 9之间
        // break 会直接结束循环 break后面的代码都不会执行
        // continue 结束当前（本次循环） 进入下一次循环
        if(i==5){
            continue;
        }
        alert(i);
    }

</script>
</html>
