<script>

    //while
    //do while 至少执行一次
    //for()
    let arr = [10,20,30,40,50];
    for (let i in arr) {
        alert(arr[i]);
    }

    //for in ===>循环数组 循环对象
    let student = {"name":"压机否","age":10,"gender":"男","tm":"茂盛"};

    for (let s in student) {
        alert(student[s]);//压机否、10、男、茂盛
    }

</script>
