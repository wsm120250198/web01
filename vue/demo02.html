<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<body>

    <div id="div">
        <div>姓名:{{name}}</div>
        <div>班级:{{classRoom}}</div>
        <button onclick="hello()">打招呼</button>
        <button onclick="change()">修改班级</button>
    </div>


</body>
<script>

    function hello(){
        vm.hello();
    }

    function change(){
        vm.change();
    }

    let vm = new Vue({
        el : "#div",
        data:{
            name:"压机否",
            classRoom:"三年一班"
        },
        methods:{
            hello(){
                console.log(this.name + "在" + this.classRoom);
                console.log(this);
                console.log(vm);
                console.log(this == vm);
                console.log(this === vm);
            },
            change(){
                this.classRoom = "三年级2班";
            }
        }
    });

</script>
</html>
