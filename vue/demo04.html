<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .my{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="div">
        <a v-bind:href="address">百度一下</a>
        <div :class="cls">aha</div>
    </div>
</body>
<script>
    let vue = new Vue({
        el : "#div",
        data:{
            address : "https://www.baidu.com",
            cls:"my"
        }
    });
</script>
</html>
