<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../css/ele5.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

<div id="app">
    <el-row class="tac">
        <el-col :span="3">
            <el-menu default-active="1-1" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose">
                <!--学工部-->
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-menu"></i>
                        <span>学工部</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item class="el-icon-bangzhu" index="1-1">在校学生管理</el-menu-item>
                        <el-menu-item class="el-icon-bangzhu" index="1-2">学生升级/留学</el-menu-item>
                        <el-menu-item class="el-icon-bangzhu" index="1-3">学生就业情况</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>

                <!--咨询部-->
                <el-submenu index="2">
                    <template slot="title">
                        <i class="el-icon-menu"></i>
                        <span>咨询部</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item class="el-icon-bangzhu" index="2-1">意向学生管理</el-menu-item>
                        <el-menu-item class="el-icon-bangzhu" index="2-2">未报名学生管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>

                <!--教研部-->
                <el-submenu index="3">
                    <template slot="title">
                        <i class="el-icon-menu"></i>
                        <span>教研部</span>
                    </template>
                    <el-menu-item-group>
                        <el-menu-item class="el-icon-bangzhu" index="3-1">意向学生管理</el-menu-item>
                        <el-menu-item class="el-icon-bangzhu" index="3-2">未报名学生管理</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-col>
    </el-row>
</div>

</body>
<script>
    new Vue({
        el: "#app",
        data: {
            a: "yjf",
        },
        methods: {
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                alert(this.a);
                console.log(key, keyPath);
            }
        }
    });
</script>
</html>
